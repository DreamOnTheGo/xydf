<div style="margin: 30px 0 0 100px">
    <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="qr">
        <div class="form-group">
            <label for="c-money" class="control-label col-xs-12 col-sm-2">{:__('金额')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-money" data-rule="required" class="form-control" name="row[money]" type="text" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="c-part_sn" class="control-label col-xs-12 col-sm-2">{:__('填写四方订单号')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-part_sn" data-rule="required" class="form-control" name="row[part_sn]" type="text" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="c-id" class="control-label col-xs-12 col-sm-2">{:__('填写系统码商id')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-id" data-rule="required" class="form-control" name="row[id]" type="text" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="c-app_secret" class="control-label col-xs-12 col-sm-2">{:__('填写系统码商的app_secret')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-app_secret" data-rule="required" class="form-control" name="row[app_secret]" type="text" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="c-notify" class="control-label col-xs-12 col-sm-2">{:__('回调地址')}:</label>
            <div class="col-xs-12 col-sm-4">
                <input id="c-notify" data-rule="required" class="form-control" name="row[notify]" type="text" value="">
            </div>
        </div>
        <div class="form-group layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            </div>
        </div>
    </form>
</div>
